<template>
    <div class="c-container lgc-bg">
        <h1 class="slds-page-header">Currency converter LWC</h1>
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input type="number" step="0.01" name="firstValue" value={firstAmount} onchange={convert}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-select name="Cur1" value={selectedCurrency1} onchange={convert}>
                    <template for:each={currencies} for:item="currency">
                        <option key={currency} value={currency}>{currency}</option>
                    </template>
                </lightning-select>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input type="number" step="0.01" name="secondValue" value={secondAmount} onchange={convert}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto, no-grow" padding="around-small">
                <lightning-select name="Cur2" value={selectedCurrency2} onchange={convert}>

                </lightning-select>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
